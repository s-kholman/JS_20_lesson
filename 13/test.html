<script>
    const getNameToNumber = (count) => {
        switch (new Intl.PluralRules('ru-Ru').select(count)){
            case 'one':
                return 'яблоко'
            case 'few':
                return 'яблока'
            default :
                return 'яблок'
        }
    }
    let count = 5
    console.log(count, getNameToNumber(count));
</script>
