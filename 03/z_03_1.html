<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 3-1</title>
    <style>
        table {
            border: 1px solid #a1a1a1;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Задание 3-1</h1>
<table>
    <script type="text/javascript">

        let circle = [10, 25, 35]

        for (let i = 0; i <= circle.length-1; ++i) {
            window.document.write('<tr><td>',circle[i],'</td>')
            window.document.write('<td>',circleSquare(circle[i]),'</td></tr>')
        }

        function circleSquare(d) {
            return Math.PI * Math.pow(d, 2) / 4
        }
    </script>
</table>
</body>
</html>
