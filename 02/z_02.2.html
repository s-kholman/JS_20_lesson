<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №2</title>
</head>
<body>
<h1>Пересчет велечин</h1>
<script type="text/javascript">
    const ins = window.prompt('Велечина в дюймах');
    if (+ins > 0) {
        let inch = ins * 2.54
        window.document.write('<p>', nameInch(ins), '</p>', '<p>', inch + ' см.', '</p>')
    } else {
        window.document.write('<p>Неверный формат значения</p>');
    }

    function nameInch(inch){
        let titles = ['дюйм', 'дюйма', 'дюймов'];
        let cases = [2, 0, 1, 1, 1, 2];
        return inch + ' ' + titles[(inch % 100 > 4 && inch % 100 < 20) ? 2 : cases[Math.floor(inch % 10)]];
    }

</script>
</body>
</html>
