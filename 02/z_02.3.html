<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №3</title>
</head>
<body>
<h1>Корни от 10..200 с шагом 10</h1>
<script type="text/javascript">

    for (let i = 10; i <= 200; i += 10){
        window.document.write('корень из ' + i + ' = ' + Math.sqrt(i) + '<br />')
    }

</script>
</body>
</html>
