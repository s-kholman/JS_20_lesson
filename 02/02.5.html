<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FOR</title>
</head>
<body>
<h1>Пересчет велечин</h1>
<table>
  <script type="text/javascript">
    for (let i = 1; i <= 10; ++i) {
        window.document.write('<tr><td>', i, '</td>');
        window.document.write('<td>', Math.sqrt(i), '</td></tr>');
    }
  </script>
</table>
</body>
</html>
