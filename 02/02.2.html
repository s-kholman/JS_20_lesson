<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Пересчет велечин</h1>
<script type="text/javascript">
    const ins = window.prompt('Велечина в дюймах');
    (+ins > 0) ? window.document.write('<p>', ins * 2.54, '</p>', '<p>', ins + ' см.', '</p>') : window.document.write('<p>Неверный формат значения</p>');
</script>
</body>
</html>
