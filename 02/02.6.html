<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FOR</title>
</head>
<body>
<h1>Пересчет велечин</h1>
<table>
  <script type="text/javascript">
      let i = 1;
    while (i <= 10) {
        window.document.write('<tr><td>', i, '</td>');
        window.document.write('<td>', Math.sqrt(i), '</td></tr>');
        i++;
    }
  </script>
</table>
</body>
</html>
