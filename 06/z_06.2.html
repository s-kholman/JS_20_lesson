<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Поле для ввода чисел</title>
</head>
<body>
<h1>Поле для ввода чисел</h1>
<p><input type="text" id="txt"></p>
</body>
</html>
<script type="text/javascript">
    const txt = window.document.getElementById('txt');
    txt.addEventListener('keypress', (evt) => {
        if (evt.charCode < 48 || evt.charCode > 57)
            evt.preventDefault();
    }, true);
</script>
