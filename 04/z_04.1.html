<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Пересчет велечин</h1>
<script type="text/javascript">
    const ins = window.prompt('Велечина в дюймах').replace(',', '.');

    let cents = 'Неверный формат значения';
    if (+ins > 0) cents = ins * 2.54;
    window.document.write('<p>', cents, '</p>');
</script>
</body>
</html>
