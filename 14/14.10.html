<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<html>
<body>
<canvas height="100" width="100" id="canvas" style="border: solid"></canvas>
<canvas height="100" width="100" id="canvas2" style="border: solid"></canvas>
<canvas height="100" width="100" id="canvas3" style="border: solid"></canvas>
<canvas height="100" width="100" id="canvas4" style="border: solid"></canvas>
<canvas height="100" width="100" id="canvas5" style="border: solid"></canvas>
<canvas height="100" width="100" id="canvas6" style="border: solid"></canvas>
<canvas height="100" width="100" id="canvas7" style="border: solid"></canvas>
<canvas height="100" width="100" id="canvas8" style="border: solid"></canvas>
<canvas height="100" width="100" id="canvas9" style="border: solid"></canvas>
<canvas height="100" width="100" id="canvas10" style="border: solid"></canvas>
</body>
</html>
<script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d');

    const canvas2 = document.getElementById('canvas2')
    const ctx2 = canvas2.getContext('2d');

    const canvas3 = document.getElementById('canvas3')
    const ctx3 = canvas3.getContext('2d');

    const canvas4 = document.getElementById('canvas4')
    const ctx4 = canvas4.getContext('2d');

    const canvas5 = document.getElementById('canvas5')
    const ctx5 = canvas5.getContext('2d');

    const canvas6 = document.getElementById('canvas6')
    const ctx6 = canvas6.getContext('2d');

    const canvas7 = document.getElementById('canvas7')
    const ctx7 = canvas7.getContext('2d');

    const canvas8 = document.getElementById('canvas8')
    const ctx8 = canvas8.getContext('2d');

    const canvas9 = document.getElementById('canvas9')
    const ctx9 = canvas9.getContext('2d');



    ctx.fillStyle = 'black'
    ctx.fillRect(0,0,70,70)
    ctx.fillStyle = 'lightgrey'
    ctx.globalAlpha = 0.5
    ctx.fillRect(30,30,70,70)


    ctx2.fillStyle = 'black'
    ctx2.fillRect(0,0,70,70)
    ctx2.fillStyle = 'lightgrey'
    ctx2.globalCompositeOperation = 'source-over'
    ctx2.fillRect(30,30,70,70)

    ctx3.fillStyle = 'black'
    ctx3.fillRect(0,0,70,70)
    ctx3.fillStyle = 'lightgrey'
    ctx3.globalCompositeOperation = 'source-atop'
    ctx3.fillRect(30,30,70,70)

    ctx4.fillStyle = 'black'
    ctx4.fillRect(0,0,70,70)
    ctx4.fillStyle = 'lightgrey'
    ctx4.globalCompositeOperation = 'source-in'
    ctx4.fillRect(30,30,70,70)

    ctx5.fillStyle = 'black'
    ctx5.fillRect(0,0,70,70)
    ctx5.fillStyle = 'lightgrey'
    ctx5.globalCompositeOperation = 'source-out'
    ctx5.fillRect(30,30,70,70)

    ctx6.fillStyle = 'black'
    ctx6.fillRect(0,0,70,70)
    ctx6.fillStyle = 'lightgrey'
    ctx6.globalCompositeOperation = 'destination-over'
    ctx6.fillRect(30,30,70,70)

    ctx7.fillStyle = 'black'
    ctx7.fillRect(0,0,70,70)
    ctx7.fillStyle = 'lightgrey'
    ctx7.globalCompositeOperation = 'lighter'
    ctx7.fillRect(30,30,70,70)

    ctx8.fillStyle = 'black'
    ctx8.fillRect(0,0,70,70)
    ctx8.fillStyle = 'lightgrey'
    ctx8.globalCompositeOperation = 'copy'
    ctx8.fillRect(30,30,70,70)

    ctx9.fillStyle = 'black'
    ctx9.fillRect(0,0,70,70)
    ctx9.fillStyle = 'lightgrey'
    ctx9.globalCompositeOperation = 'xor'
    ctx9.fillRect(30,30,70,70)

</script>
